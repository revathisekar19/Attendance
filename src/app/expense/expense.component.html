<div>
<mat-expansion-panel style="width: 1400px;padding: 10px" [expanded]="true">
  <mat-expansion-panel-header style="height: 100px">
    <mat-panel-title style="font-size: 20px">
      Expense Filters
    </mat-panel-title>
  </mat-expansion-panel-header>

  <div class="1/6" style="padding: 10px">
    <button mat-raised-button color="accent" style="float: right;margin-right: 10px">Clear</button>
    <button mat-raised-button color="accent" style="float: right;margin-right: 10px">View</button>
    <button mat-raised-button color="accent" style="float: right;margin-right: 10px">Save</button>

    <mat-form-field style="float: right;margin-right: 10px">
      <mat-label>Category</mat-label>
      <mat-select [value]="'all'">
        <mat-option value="all" aria-selected="true">All</mat-option>
        <mat-option value="personal">Personal Expense</mat-option>
        <mat-option value="Medical">Medical Expense</mat-option>
        <mat-option value="Vacation">Vacation Expense</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field style="float: right;margin-right: 10px">
      <mat-label>Status</mat-label>
      <mat-select [value]="'approve'">
        <mat-option value="approve">Approved</mat-option>
        <mat-option value="reject">Rejected</mat-option>
        <mat-option value="pending">Pending</mat-option>
        <mat-option value="cancel">Canceled</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field style="float: right;margin-right: 10px">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate placeholder="Start date">
        <input matEndDate placeholder="End date">
      </mat-date-range-input>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <mat-form-field style="float: right;margin-right: 10px">
      <mat-label>User</mat-label>
      <mat-select [value]="'b'">
        <mat-option value="b">Bob</mat-option>
        <mat-option value="m">Maverick</mat-option>
        <mat-option value="r">Raven</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-expansion-panel>
</div>
<div >
  <table mat-table  class="mat-elevation-z8 demo-table" matSort>
    <!-- User Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let element">{{element.user}</td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Expense Category</th>
      <td mat-cell *matCellDef="let element">{{element.category}}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{element.date}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="9">
        <div class="w-100 flex justify-center items-center py-10 text-lg">
          No data matching the filter
        </div>
      </td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
